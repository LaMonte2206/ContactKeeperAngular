<div class="homeAll">
    <h1>Keep All Your Contacts HERE!!!</h1>
    <p>Name:</p><input type="text" ng-model="name"></input>
    <p>Email:</p><input type="text" ng-model="email"></input>
    <p>Phone Number:</p><input type="text" ng-model="phone"></input><br><br>
    <button type="button" ng-click="submit()">Submit Here</button>
    <div class="contactHome">
    <h1>My People</h1>
    <p>{{contact.name}}</p>
    <p>{{contact.email}}</p>
    <p>{{contact.phone}}</p>
    <a href="#/posts/{{contact.id}}">See Your Contact Here</a>
    </div>
</div>
